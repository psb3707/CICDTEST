<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">블로그에 오신 것을 환영합니다, <span th:text="${member.name}"></span>님!</h4>
</div>

<div class="container">
    <div th:if="${posts.isEmpty()}">
        <h4 class="text-center text-muted">게시글이 없어요. 글을 등록하러 가요!</h4>
        <div class="text-center">
            <button type="button" id="create-btn-empty"
                    th:onclick="|location.href='@{/new-post}'|"
                    class="btn btn-secondary btn-sm mt-3">글 등록</button>
        </div>
    </div>

    <div th:if="${!posts.isEmpty()}">
        <button type="button" id="create-btn"
                th:onclick="|location.href='@{/new-post}'|"
                class="btn btn-secondary btn-sm mb-3">글 등록</button>
        <div class="row row-cols-1 row-cols-md-2 g-4" th:each="item : ${posts}">
            <div class="col">
                <div class="card h-100">
                    <div class="card-header" th:text="${item.id}"></div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${item.title}"></h5>
                        <p class="card-text" th:text="${item.content}"></p>
                        <a th:href="@{/posts/{id}(id=${item.id})}" class="btn btn-primary">보러 가기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-secondary mt-4" onclick="location.href='/login'">로그아웃</button>
</div>
</body>
</html>
